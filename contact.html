            <!-- تواصل معنا -->
            <section id="contact" class="">
                <div class="container">
                    <div class="row align-items-center">
                        <!-- القسم الخاص بالنموذج -->
                        <div class="col-lg-6">
                            <h2 class="text-center mb-4">تواصل معنا وخلينا نبدء رحلة نجاحنا سوا</h2>

                            <form action="https://formspree.io/f/mgvenvjb" method="POST">
                                <div class="row">
                                    <!-- الاسم بالكامل -->
                                    <div class="col-md-6 mb-3">
                                        <label for="fullName" class="form-label">الاسم بالكامل <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control dark-input" id="fullName" name="fullName"
                                            placeholder="أدخل اسمك بالكامل" required>
                                    </div>
                                    <!-- البريد الإلكتروني -->
                                    <div class="col-md-6 mb-3">
                                        <label for="email" class="form-label">البريد الإلكتروني</label>
                                        <input type="email" class="form-control dark-input" id="email" name="email"
                                            placeholder="أدخل بريدك الإلكتروني">
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- اسم الشركة -->
                                    <div class="col-md-6 mb-3">
                                        <label for="company" class="form-label">اسم الشركة</label>
                                        <input type="text" class="form-control dark-input" id="company" name="company"
                                            placeholder="أدخل اسم الشركة">
                                    </div>
                                    <!-- عنوان الشركة -->
                                    <div class="col-md-6 mb-3">
                                        <label for="companyAddress" class="form-label">عنوان الشركة</label>
                                        <input type="text" class="form-control dark-input" id="companyAddress"
                                            name="companyAddress" placeholder="أدخل عنوان الشركة">
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- الدولة -->
                                    <div class="col-md-6 mb-3">
                                        <label for="country" class="form-label">البلد <span
                                                class="text-danger">*</span></label>
                                        <input type="text" class="form-control dark-input" id="country" name="country"
                                            placeholder="اختر دولتك" required>
                                    </div>
                                    <!-- رقم الهاتف -->
                                    <div class="col-md-6 mb-3">
                                        <label for="phone" class="form-label">رقم الهاتف <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control dark-input" id="phone" name="phone"
                                            placeholder="أدخل رقم الهاتف" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <!-- رقم الواتساب -->
                                    <div class="col-md-6 mb-3">
                                        <label for="whatsapp" class="form-label">رقم الواتساب لسهولة التواصل <span
                                                class="text-danger">*</span></label>
                                        <input type="tel" class="form-control dark-input" id="whatsapp" name="whatsapp"
                                            placeholder="أدخل رقم الواتساب" required>
                                    </div>
                                    <!-- الخدمة المطلوبة -->
                                    <div class="col-md-6 mb-3">
                                        <label for="service" class="form-label">الخدمة المطلوبة <span
                                                class="text-danger">*</span></label>
                                        <select class="form-control dark-input" id="service" name="service" required>
                                            <option value="" disabled selected>اختر الخدمة المطلوبة</option>
                                            <option value="تصميم مواقع إلكترونية">تصميم مواقع إلكترونية</option>

                                            <option value="تحرير الفيديو">تحرير الفيديو</option>
                                        </select>
                                    </div>
                                </div>
                                <!-- زر الإرسال -->
                                <button type="submit" class="btn btn-primary w-100">إرسال</button>
                            </form>
